name: CI Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_mode:
        description: 'Set to true for release builds'
        type: boolean
        required: false
        default: false

jobs:
  version:
    runs-on: self-hosted
    outputs:
      version: ${{ steps.version-output.outputs.version }}
      is_snapshot: ${{ steps.version-output.outputs.is_snapshot }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Determine version
        id: version-output
        run: |
          chmod +x scripts/version.sh

          if [[ "${{ github.event.inputs.release_mode }}" == "true" ]]; then
            ./scripts/version.sh patch release
            echo "is_snapshot=false" >> $GITHUB_OUTPUT
          else
            ./scripts/version.sh patch snapshot
            echo "is_snapshot=true" >> $GITHUB_OUTPUT
          fi

      - name: Save version artifact for other workflows
        run: |
          echo "${{ steps.version-output.outputs.version }}" > version.txt
          echo "${{ steps.version-output.outputs.is_snapshot }}" > is_snapshot.txt
        shell: bash

      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: version-info
          path: |
            version.txt
            is_snapshot.txt

  test:
    needs: version
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Run tests
        run: mvn clean test --no-transfer-progress

  sonar:
    needs: test
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
             -Dsonar.projectKey=devops-ci-cd-pipeline-github-actions

  package:
    needs: sonar
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Package
        run: mvn clean package --no-transfer-progress

      - uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: target/*.jar

  docker:
    needs: [version, package]
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: actions/cache@v3
        with:
          path: /tmp/.docker-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile') }}

      - uses: actions/download-artifact@v4
        with:
          name: built-jar

      - name: Build & Push Image
        run: |
          JAR=$(ls *.jar | head -n 1)
          VERSION=${{ needs.version.outputs.version }}
          IMAGE=${{ secrets.DOCKER_USERNAME }}/devops-ci-cd-pipeline-github-actions

          docker build --build-arg JAR_FILE=$JAR -t $IMAGE:$VERSION .
          docker push $IMAGE:$VERSION

          if [[ "$VERSION" == *SNAPSHOT* ]]; then
            docker tag $IMAGE:$VERSION $IMAGE:latest-snapshot
            docker push $IMAGE:latest-snapshot
          else
            docker tag $IMAGE:$VERSION $IMAGE:latest
            docker push $IMAGE:latest
          fi
