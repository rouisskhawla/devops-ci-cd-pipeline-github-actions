name: Release Build Trigger

on:
  workflow_dispatch:
    inputs:
      release_mode:
        type: boolean
        required: true
        default: true

jobs:
  trigger-ci-release:
    runs-on: self-hosted
    steps:
      - name: Trigger CI Pipeline in RELEASE mode
        uses: peter-evans/workflow-dispatch@v1
        with:
          workflow: "CI Pipeline"
          ref: main
          inputs: |
            release_mode: ${{ github.event.inputs.release_mode }}
